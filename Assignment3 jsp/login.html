<!DOCTYPE html>
<html lang="en">
<head>
    <title>Log-In</title>
    <link rel="stylesheet" href="D:\css\login.css">

    rel="stylesheet"

</head>
<body>

                    <td><label for="">user-id</label></td>

                    <td><label for="">password</label></td>
                    <td><input type="password" placeholder="password"></td>
                </tr>
                <tr>
                    <td colspan="2"> 
                        <button>Log-In</button>
                    </td>
                </tr>
            </table>
        </fieldset>
     </form>
</body>
</html>
